<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁlvaroM</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <script src="./js/script.js"></script>
    <!-- fuente Onest-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <h1>7.5</h1>
    </header>

    <article>
      <div>
        <div class="botones">
          <button onclick="mostrarImagen()" id="mostrarCarta">Muestra carta</button>
          <button onclick="plantarse()" id="plantar">Plántate</button>
        </div>
        <div class="contenedor">
          <div class="score">
            <p id="demoplayer"><span id="playerScore">♥️ PLAYER ♠️</span><br /></p>
          </div>
          <div class="imagenes">
            <img id="imagen" width="200" src="./images/deck/backcard.jpg" />
          </div>
          <div class="score">
            <p id="demopc"><span id="pcScore">♣️ PC ♦️</span><br /></p>
          </div>
        </div>
        <div id="puntuacion">
          <p>Puntuación: <span id="demo"></span></p>
        </div>
        <div id="puntuacion2">
          <p>Puntuación máquina: <span id="demo2"></span></p>
        </div>
      </div>
    </article>
  </body>
</html>
